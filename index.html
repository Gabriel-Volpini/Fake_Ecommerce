<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./src/styles/defaults.css">
    <link rel="stylesheet" type="text/css" href="./src/styles/home/cards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="./imgs/logo.png" alt="Logomarca" class="logo">
        </a>
        <div class="menu">
            <div class="top">
                <div>Welcome Gabriel Nagem Volpini (652936)! </div>

                <div>
                    <a href="#">Sing in</a> |
                    <a href="#">Register</a> |
                    <a href="#">My account</a> |
                    <a href="#">Track order</a>
                </div>
            </div>
            <div class="bottom">
                <div class="input-group mb-3">
                    <input type="text" class="form-control"
                        placeholder="Search for a product, Category, Sellers or a Brand">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fas fa-search"></i>
                            <span class="ml-2">Search</span>
                        </button>
                    </div>
                </div>

                <div>
                    Cash on Delivery | 30 Day Return <br />
                    24/7 Customer Service
                    <b>1800 00 11 22</b>
                </div>
                <button class="btn btn-outline-secondary btn-square">
                    <i class="fas fa-shopping-cart"></i>
                    My Cart
                </button>

            </div>
    </nav>

    <div class="container mt-4">
        <div class="subcontainer1">

            <div class="col-md-4 border rounded p-3 bg-light">

                <b>Quick find - Choose a product</b>
                <br />
                <span class="mt-5 mb-5">Find the right product at the right place</span>

                <select class="form-control mb-3">
                    <option>Type</option>
                    <option>Type</option>
                    <option>Type</option>
                </select>
                <select class="form-control mb-3">
                    <option>Brand</option>
                    <option>Brand</option>
                    <option>Brand</option>
                </select>
                <select class="form-control mb-3">
                    <option>Category</option>
                    <option>Category</option>
                    <option>Category</option>
                </select>

                <div class="form-inline mb-3 moneyValue">
                    $
                    <input type="text" class="form-control" id="moneyInput1" placeholder="From">
                    $
                    <input type="text" class="form-control" id="moneyInput2" placeholder="To">
                </div>

                <button class="btn btn-primary form-control mb-3">
                    <i class="fas fa-search"></i>
                    <span class="ml-2">Search</span>
                </button>
            </div>

            <div class="carrousel-wrapper">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://img.elo7.com.br/product/original/41B513F/camiseta-atletico-mineiro-galo-2022-personalizada-c-nome.jpg"
                                alt="Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://shoppingdamassa.vtexassets.com/arquivos/ids/157050-800-auto?v=638017038127700000&width=800&height=auto&aspect=true"
                                alt="Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://shoppingdamassa.vtexassets.com/arquivos/ids/157050-800-auto?v=638017038127700000&width=800&height=auto&aspect=true"
                                alt="Image 3">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <div class="wrapper">
        <div class="cards-wrapper" id="left-cards"></div>
        <div class="side-wrapper" id="right-cards"></div>
    </div>

</body>
        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./src/js/home/handleDinamicCards.js"></script>
    <script src="./src/js/home/handleCategory.js"></script>
</html>
